{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        {% if msg %}
            <p>{{ msg }}</p>
        {% endif %}
       <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
           <h2><label for="username">Username:</label></h2>
            <input type="text" id="username" name="username">
           <h2><label for="email">Email:</label></h2>
            <input type="email" id="email" name="email">
            <h2><label for="password">Password:</label></h2>
            <input type="password" id="password" name="password"><br><br>
            <input class="sub" type="submit" value="Register">
        </form>

        <p>You are not logged in. <a href="{% url 'login' %}" ><button class="log">Login</button></a></p>
    {% endif %}
{% endblock %}
